<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Adav</title>
    <link rel="stylesheet" href="/static/css/agg.css">
    <link rel="stylesheet" href="/static/css/link_style.css">
</head>
<body>
    <h1>AdavSystem</h1>
    <!-- 【https://oshiete.goo.ne.jp/qa/1789915.html】 -->
    <img src="data:image/png:base64,{{ graph_data }} " style="float:left;"/>
    <table style="float:right" class="list">
        <tr>
            <th><font color="#FFFFFF">月</font></th>
            <th><font color="#FFFFFF">検知数　　　</font></th>
        </tr>

        <!-- 【https://qiita.com/takahirono7/items/48c2578271f523f60cb1】 -->
        {% for m in month %}
        {% set month_loop = loop %}
        {# loop.index で、インデックスを取得し、A_listとB_listのindexが同一の際はfor文で結果を出力する #}
            {% for agg in agglist %}
                {% if loop.index==month_loop.index %}
                    <tr>
                        <td><font color="#FFFFFF">{{m}}月　</font></td>
                        <td><font color="#FFFFFF">{{agg}}</font></td>
                    </tr>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </table>
    <div class="year">
        <a href="/monthagg?{{last_year}}" class="astyle">去年</a>
        <a href="/monthagg?{{next_year}}" class="astyle">来年</a>
    </div>
</body>
</html>
