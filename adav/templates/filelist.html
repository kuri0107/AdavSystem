<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>テスト用ページ</title>
    <link rel="stylesheet" href="/static/css/filelist.css">
    <link rel="stylesheet" href="/static/css/link_style.css">
</head>
<body>
    <table>
        <h1>AdavSystem -ファイル一覧</h1>
        {% for x in filelist %}
        {% if x != 'dummy.txt' %}
        <p><a href='/imagelist?{{x}}' class="astyle">{{ x }}</a></p>
        {% endif %}
        {% endfor %}
    </table>
</body>
</html>
